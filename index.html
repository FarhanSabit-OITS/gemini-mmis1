
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMIS - Multi-Vendor E-Commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Global process polyfill - only define if not already present
      window.process = window.process || { env: { API_KEY: "" } };

      // Prevent Flash of Light Mode
      (function() {
        try {
          const theme = localStorage.getItem('mmis_theme');
          const supportDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (theme === 'dark' || (!theme && supportDarkMode)) {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {}
      })();
    </script>
    <link rel="stylesheet" href="./index.css">
    <style type="text/tailwindcss">
      @layer components {
        .glass {
          @apply bg-white/70 dark:bg-slate-900/70 backdrop-blur-md border border-white/20 dark:border-slate-800/50;
        }
        body {
          @apply transition-colors duration-500;
        }
      }
    </style>
    <script type="importmap">
{

    "@google/genai": "https://esm.sh/@google/genai@0.21.0",

    "react-dom/": "https://esm.sh/react-dom@^18.3.1/",
    "react/": "https://esm.sh/react@^18.3.1/",
    "vite": "https://esm.sh/vite@^5.2.11",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^4.2.1"
  }
}
</script>
</head>
